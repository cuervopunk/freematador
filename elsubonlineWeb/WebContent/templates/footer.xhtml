<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<center>
		<h:outputText value="Built with Freematador" />
	</center>

	<h:form id="loginForm">  
    <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">  
            <h:outputLabel for="email" value="E-mail:" />  
            <p:inputText value="#{loginManagedBean.email}"   
                    id="email" required="true" label="email" />  
              
            <h:outputLabel for="password" value="Password:" />  
            <h:inputSecret value="#{loginManagedBean.password}"   
                    id="password" required="true" label="password" />  
              
            <f:facet name="footer">  
                <p:commandButton id="loginButton" value="Login"
                    actionListener="#{loginManagedBean.submit}"   
                    oncomplete="handleLoginRequest(xhr, status, args)"/>  
            </f:facet>  
        </h:panelGrid>  
    </p:dialog>  
	</h:form>  
	
	<script type="text/javascript">  
	    function handleLoginRequest(xhr, status, args) {  
	        if(args.validationFailed || !args.loggedIn) {  
	            dlg.jq.effect("shake", { times:5 }, 100);  
	        } else {  
	            dlg.hide();  
	            $('#loginLink').fadeOut();  
	        }  
	    }  
	</script>
</ui:composition>
