<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	
	<ui:define name="metadata">

	</ui:define>

	<ui:define name="content">
		<p:commandButton type="button" onclick="switcher.previous();"  
	                icon="ui-icon-circle-triangle-w"/>  
		<p:commandButton type="button" onclick="switcher.next();"  
	                icon="ui-icon-circle-triangle-e"/>  
	  
		<p:imageSwitch effect="none" widgetVar="switcher" slideshowAuto="false">  
		    <ui:repeat value="#{productManagedBean.product.pictures}" var="image">  
		        <p:graphicImage value="/resources/images/products/#{image.fileName}" height="300px" />  
		    </ui:repeat>  
		</p:imageSwitch>
		<br/>
		<p:outputLabel value="#{productManagedBean.product.shortDescription}"/><br/><br/>
		<p:outputLabel value="#{productManagedBean.product.longDescription}"/><br/><br/>
		<p:outputLabel value="$#{productManagedBean.product.basePrice}"/><br/><br/>
		<p:outputLabel value="#{productManagedBean.product.ending}"/><br/><br/>
		
	</ui:define>
</ui:composition>
